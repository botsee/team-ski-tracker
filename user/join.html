<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Csatlakozás az eseményhez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #1f6f8b;
      color: white;
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }

    main {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      box-sizing: border-box;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #1f6f8b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
    }

    .error {
      color: #c0392b;
      font-size: 14px;
      margin-bottom: 12px;
      text-align: center;
    }
  </style>
</head>

<body>

<header>Csatlakozás az eseményhez</header>

<main>
  <div id="error" class="error" style="display:none"></div>

  <label for="name">Neved</label>
  <input id="name" placeholder="Pl. Balázs" />

  <button id="joinBtn">Csatlakozás</button>
</main>

<script type="module">
  import { db } from "../js/config.js";
  import {
    ref,
    set
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const params = new URLSearchParams(location.search);
  const eventId = params.get("eventId");

  const errorEl = document.getElementById("error");
  const nameInput = document.getElementById("name");
  const btn = document.getElementById("joinBtn");

  if (!eventId) {
    errorEl.textContent = "Hiányzó esemény azonosító";
    errorEl.style.display = "block";
    btn.disabled = true;
    throw new Error("Missing eventId");
  }

  // --- USER ID KEZELÉS ---
  let userId = localStorage.getItem("userId");
  if (!userId) {
    userId = crypto.randomUUID();
    localStorage.setItem("userId", userId);
  }

  // Ha volt már név, töltsük be
  const storedName = localStorage.getItem("userName");
  if (storedName) {
    nameInput.value = storedName;
  }

  btn.addEventListener("click", async () => {
    const name = nameInput.value.trim();

    if (!name) {
      errorEl.textContent = "Add meg a neved";
      errorEl.style.display = "block";
      return;
    }

    errorEl.style.display = "none";
    btn.disabled = true;

    try {
      const memberRef = ref(db, `members/${eventId}/${userId}`);

      await set(memberRef, {
        name,
        status: "online",
        joinedAt: Date.now()
      });

      localStorage.setItem("userName", name);

      // Tovább a térképre
      location.href = `./map.html?eventId=${eventId}`;

    } catch (err) {
      console.error("Join error:", err);
      errorEl.textContent = "Hiba történt csatlakozás közben";
      errorEl.style.display = "block";
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
