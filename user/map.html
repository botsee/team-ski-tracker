<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Team Ski Tracker – Térkép</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .status {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>

<body>

<div id="map"></div>
<div class="status" id="status">Pozíció meghatározása…</div>

<script type="module">
  import { db } from "../js/config.js";
  import {
    ref,
    onValue,
    set,
    update
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // -------- URL PARAM --------
  const params = new URLSearchParams(location.search);
  const eventId = params.get("eventId");

  if (!eventId) {
    alert("Hiányzó eseményazonosító");
    throw new Error("Missing eventId");
  }

  const userId = localStorage.getItem("userId");
  const userName = localStorage.getItem("userName") || "Ismeretlen";

  if (!userId) {
    alert("Nincs user azonosító");
    throw new Error("Missing userId");
  }

  const statusEl = document.getElementById("status");

  // -------- TÉRKÉP --------
  const map = L.map("map").setView([47.4979, 19.0402], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: "© OpenStreetMap"
  }).addTo(map);

  // -------- MARKEREK --------
  const markers = {};

  function updateMarker(id, lat, lng, name) {
    if (markers[id]) {
      markers[id].setLatLng([lat, lng]);
    } else {
      markers[id] = L.marker([lat, lng])
        .addTo(map)
        .bindPopup(name);
    }
  }

  // -------- TAGOK FIGYELÉSE --------
  const membersRef = ref(db, `members/${eventId}`);

  onValue(membersRef, snap => {
    const members = snap.val() || {};
    const bounds = [];

    Object.entries(members).forEach(([id, m]) => {
      if (!m.lat || !m.lng) return;
      updateMarker(id, m.lat, m.lng, m.name);
      bounds.push([m.lat, m.lng]);
    });

    if (bounds.length > 0) {
      map.fitBounds(bounds, { padding: [40, 40] });
    }
  });

  // -------- GPS --------
  function sendPosition(pos) {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    update(ref(db, `members/${eventId}/${userId}`), {
      name: userName,
      lat,
      lng,
      status: "online",
      lastUpdate: Date.now()
    });

    updateMarker(userId, lat, lng, userName);
    statusEl.textContent = "Pozíció frissítve";
  }

  function gpsError() {
    statusEl.textContent = "GPS nem elérhető";
  }

  navigator.geolocation.watchPosition(
    sendPosition,
    gpsError,
    {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 10000
    }
  );
</script>

</body>
</html>
