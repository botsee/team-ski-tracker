<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>EsemÃ©ny â€“ Team Ski Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    #app { display: flex; height: 100vh; }

    /* SIDEBAR */
    #sidebar {
      width: 300px;
      background: #1f6f8b;
      color: white;
      padding: 14px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #sidebar h2 { margin-top: 0; font-size: 18px; }

    .menu-btn {
      width: 100%;
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    .section { margin-top: 18px; }

    .member {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .member .left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .member .time {
      font-size: 12px;
      opacity: 0.8;
    }

    #map { flex: 1; }
  </style>
</head>

<body>

<div id="app">
  <div id="sidebar">
    <h2 id="eventName">EsemÃ©ny</h2>

    <button class="menu-btn" onclick="goHome()">â¬…ï¸ Vissza a fÅ‘oldalra</button>

    <div class="section">
      <strong>SajÃ¡t Ã¡llapot</strong>
      <button class="menu-btn" onclick="setState('auto')">â–¶ï¸ Automatikus</button>
      <button class="menu-btn" onclick="setState('rest')">â˜• PihenÃ©s</button>
      <button class="menu-btn" onclick="setState('offline')">ğŸš« Offline</button>
    </div>

    <div class="section" id="hostSection" style="display:none">
      <strong>HOST</strong>
      <button class="menu-btn" onclick="showQr()">ğŸ“ MeghÃ­vÃ³</button>
      <button class="menu-btn" onclick="closeEvent()">ğŸ”’ LezÃ¡rÃ¡s</button>
    </div>

    <div class="section">
      <strong>Tagok</strong>
      <div id="members"></div>
    </div>
  </div>

  <div id="map"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script type="module">
  import { db } from "../js/config.js";
  import { ref, onValue, update } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const params = new URLSearchParams(location.search);
  const eventId = params.get("eventId");
  const userId = localStorage.getItem("userId");
  const userName = localStorage.getItem("userName") || "Ismeretlen";

  if (!eventId || !userId) location.href = "../index.html";

  /* MAP */
  const map = L.map("map").setView([47.5, 19.04], 13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18
  }).addTo(map);

  const markers = {};
  function updateMarker(id, lat, lng, label) {
    if (markers[id]) {
      markers[id].setLatLng([lat, lng]).setPopupContent(label);
    } else {
      markers[id] = L.marker([lat, lng]).addTo(map).bindPopup(label);
    }
  }

  /* EVENT */
  onValue(ref(db, `events/${eventId}`), snap => {
    const e = snap.val();
    if (!e) return;
    document.getElementById("eventName").textContent = e.name;
    if (e.ownerId === userId) {
      document.getElementById("hostSection").style.display = "block";
    }
  });

  /* MEMBERS */
  onValue(ref(db, `members/${eventId}`), snap => {
    const list = document.getElementById("members");
    list.innerHTML = "";

    const members = snap.val() || {};
    Object.entries(members).forEach(([id, m]) => {
      const icon = getStateIcon(m);
      const ago = timeAgo(m.lastUpdate);

      const div = document.createElement("div");
      div.className = "member";
      div.innerHTML = `
        <div class="left">${icon} ${m.name || "?"}</div>
        <div class="time">${ago}</div>
      `;
      list.appendChild(div);

      if (m.lat && m.lng) {
        updateMarker(id, m.lat, m.lng, `${m.name}<br>${m.activity || ""}`);
      }
    });
  });

  function getStateIcon(m) {
    if (m.manualState === "offline") return "ğŸš«";
    if (m.activity?.includes("CsÃºszik")) return "ğŸŸ¢";
    if (m.activity?.includes("FelvonÃ³")) return "ğŸš¡";
    if (m.activity?.includes("Pihen")) return "â˜•";
    return "âšª";
  }

  function timeAgo(ts) {
    if (!ts) return "";
    const min = Math.floor((Date.now() - ts) / 60000);
    if (min < 1) return "most";
    if (min === 1) return "1 perce";
    return `${min} perce`;
  }

  /* ACTIONS */
  window.goHome = () => location.href = "../index.html";
  window.setState = s =>
    update(ref(db, `members/${eventId}/${userId}`), { manualState: s });

  window.showQr = () => {
    const url = location.origin + "/team-ski-tracker/user/join.html?eventId=" + eventId;
    alert("MeghÃ­vÃ³:\n" + url);
  };

  window.closeEvent = () => {
    if (confirm("LezÃ¡rod az esemÃ©nyt?")) {
      update(ref(db, `events/${eventId}`), { status: "ended" });
    }
  };
</script>

</body>
</html>
