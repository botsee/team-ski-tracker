<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Esem√©ny ‚Äì Team Ski Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* ----- SIDEBAR ----- */
    #sidebar {
      width: 280px;
      background: #1f6f8b;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 14px;
      box-sizing: border-box;
    }

    #sidebar h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .menu-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    .menu-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .section {
      margin-top: 16px;
    }

    .member {
      font-size: 14px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .host {
      font-weight: bold;
    }

    /* ----- MAP ----- */
    #map {
      flex: 1;
    }
  </style>
</head>

<body>

<div id="app">

  <!-- SIDEBAR -->
  <div id="sidebar">
    <h2 id="eventName">Esem√©ny</h2>

    <button class="menu-btn" onclick="goHome()">‚¨ÖÔ∏è Vissza</button>

    <div class="section">
      <strong>√Ållapot</strong>
      <button class="menu-btn" onclick="setState('rest')">‚òï Pihen√©s</button>
      <button class="menu-btn" onclick="setState('offline')">üö´ Offline</button>
      <button class="menu-btn" onclick="setState('auto')">‚ñ∂Ô∏è Automatikus</button>
    </div>

    <div class="section" id="hostSection" style="display:none">
      <strong>HOST funkci√≥k</strong>
      <button class="menu-btn" onclick="showQr()">üìé Megh√≠v√≥ (QR)</button>
      <button class="menu-btn" onclick="closeEvent()">üîí Lez√°r√°s</button>
    </div>

    <div class="section">
      <strong>Tagok</strong>
      <div id="members"></div>
    </div>
  </div>

  <!-- MAP -->
  <div id="map"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script type="module">
  import { db } from "../js/config.js";
  import { ref, onValue, update } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const params = new URLSearchParams(location.search);
  const eventId = params.get("eventId");

  const userId = localStorage.getItem("userId");
  const userName = localStorage.getItem("userName") || "Felhaszn√°l√≥";

  if (!eventId || !userId) {
    location.href = "../index.html";
  }

  // ----- MAP -----
  const map = L.map("map").setView([47.4979, 19.0402], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18
  }).addTo(map);

  const markers = {};

  function updateMarker(id, lat, lng, label) {
    if (markers[id]) {
      markers[id].setLatLng([lat, lng]).setPopupContent(label);
    } else {
      markers[id] = L.marker([lat, lng]).addTo(map).bindPopup(label);
    }
  }

  // ----- EVENT -----
  let isHost = false;

  onValue(ref(db, `events/${eventId}`), snap => {
    const e = snap.val();
    if (!e) return;

    document.getElementById("eventName").textContent = e.name;

    if (e.ownerId === userId) {
      isHost = true;
      document.getElementById("hostSection").style.display = "block";
    }
  });

  // ----- MEMBERS -----
  onValue(ref(db, `members/${eventId}`), snap => {
    const list = document.getElementById("members");
    list.innerHTML = "";

    const members = snap.val() || {};

    Object.entries(members).forEach(([id, m]) => {
      const div = document.createElement("div");
      div.className = "member" + (id === userId ? " host" : "");
      div.textContent = m.name || "?";
      list.appendChild(div);

      if (m.lat && m.lng) {
        updateMarker(id, m.lat, m.lng, m.name);
      }
    });
  });

  // ----- ACTIONS -----
  window.goHome = () => {
    location.href = "../index.html";
  };

  window.setState = state => {
    update(ref(db, `members/${eventId}/${userId}`), {
      manualState: state
    });
  };

  window.showQr = () => {
    const url = location.origin + location.pathname.replace("/user/map.html", "/user/join.html") + `?eventId=${eventId}`;
    QRCode.toCanvas(document.createElement("canvas"), url, () => {
      alert("Megh√≠v√≥ link:\n" + url);
    });
  };

  window.closeEvent = () => {
    if (confirm("Lez√°rod az esem√©nyt?")) {
      update(ref(db, `events/${eventId}`), { status: "ended" });
    }
  };

</script>

</body>
</html>
