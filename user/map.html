<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Esem√©ny ‚Äì Team Ski Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #sidebar {
      width: 300px;
      background: #1f6f8b;
      color: white;
      padding: 14px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    .menu-btn {
      width: 100%;
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }

    .menu-btn:hover {
      background: rgba(255,255,255,0.22);
    }

    .section {
      margin-top: 18px;
    }

    /* STAT BLOKK */
    .stats {
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0 14px;
      font-size: 13px;
    }

    .stats-title {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 3px 0;
      opacity: 0.95;
    }

    /* TAG K√ÅRTY√ÅK */
    .member {
      background: rgba(255,255,255,0.12);
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.15s, opacity 0.15s;
    }

    .member:hover {
      background: rgba(255,255,255,0.2);
    }

    .member.offline {
      opacity: 0.55;
    }

    .member-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .member-name {
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge {
      background: rgba(0,0,0,0.25);
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 10px;
    }

    .member-state {
      font-size: 13px;
      margin-top: 4px;
      opacity: 0.95;
    }

    .time {
      font-size: 11px;
      opacity: 0.75;
      margin-top: 2px;
    }

    #map {
      flex: 1;
    }
  </style>
</head>

<body>

<div id="app">

  <div id="sidebar">
    <h2 id="eventName">Esem√©ny</h2>

    <!-- STAT BLOKK -->
    <div class="stats">
      <div class="stats-title">üìä Statisztika</div>
      <div class="stat-row"><span>‚è±Ô∏è Esem√©ny ideje</span><span>‚Äî</span></div>
      <div class="stat-row"><span>üü¢ Cs√∫sz√°s</span><span>‚Äî</span></div>
      <div class="stat-row"><span>üîµ Felvon√≥</span><span>‚Äî</span></div>
      <div class="stat-row"><span>üü° Pihen≈ë</span><span>‚Äî</span></div>
      <div class="stat-row"><span>üìè Megtett km</span><span>‚Äî</span></div>
    </div>

    <button class="menu-btn" onclick="goHome()">‚¨ÖÔ∏è Vissza</button>

    <div class="section">
      <strong>Saj√°t √°llapot</strong>
      <button class="menu-btn" onclick="setState('skiing')">üü¢ Cs√∫szok</button>
      <button class="menu-btn" onclick="setState('lift')">üîµ Felvon√≥n</button>
      <button class="menu-btn" onclick="setState('rest')">üü° Pihen / H√ºtte</button>
      <button class="menu-btn" onclick="setState('offline')">‚ö™ Offline</button>
    </div>

    <div class="section">
      <strong>Tagok</strong>
      <div id="members"></div>
    </div>
  </div>

  <div id="map"></div>

</div>

<script type="module">
  import { db } from "../js/config.js";
  import { ref, onValue, update } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  import { OSMContext } from "../js/osmContext.js";

  const OFFLINE_TIMEOUT = 15 * 60 * 1000;

  const params = new URLSearchParams(location.search);
  const eventId = params.get("eventId");
  const userId = localStorage.getItem("userId");
  const userName = localStorage.getItem("userName") || "Ismeretlen";

  if (!eventId || !userId) {
    location.href = "../index.html";
  }

  const map = L.map("map");
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18
  }).addTo(map);

  let firstFix = true;
  let selfMarker = null;
  const markers = {};

  function markerColor(state, isOffline) {
    if (isOffline) return "#999";
    if (state === "skiing") return "#2ecc71";
    if (state === "lift") return "#3498db";
    if (state === "rest") return "#f1c40f";
    return "#1f6f8b";
  }

  function getMarkerIcon(state, isOffline) {
    return L.divIcon({
      className: "marker",
      html: `<div style="
        width:14px;
        height:14px;
        border-radius:50%;
        background:${markerColor(state, isOffline)};
        opacity:${isOffline ? 0.5 : 1};
        border:2px solid white;
      "></div>`,
      iconSize: [14, 14],
      iconAnchor: [7, 7]
    });
  }

  function updateMarker(id, lat, lng, label, state, isOffline) {
    if (markers[id]) {
      markers[id]
        .setLatLng([lat, lng])
        .setIcon(getMarkerIcon(state, isOffline))
        .setPopupContent(label);
    } else {
      markers[id] = L.marker([lat, lng], {
        icon: getMarkerIcon(state, isOffline)
      })
        .addTo(map)
        .bindPopup(label);
    }
  }

  let osm = null;

  onValue(ref(db, `events/${eventId}`), async snap => {
    if (!snap.exists()) return;
    const event = snap.val();
    document.getElementById("eventName").textContent = event.name;

    if (!osm && event.resortCenter) {
      osm = new OSMContext(
        eventId,
        event.resortCenter,
        event.resortRadiusKm || 5
      );
      await osm.init();
    }
  });

  navigator.geolocation.watchPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      if (firstFix) {
        map.setView([lat, lng], 15, { animate: true });
        firstFix = false;
      }

      if (!selfMarker) {
        selfMarker = L.marker([lat, lng])
          .addTo(map)
          .bindPopup("Te itt vagy");
      } else {
        selfMarker.setLatLng([lat, lng]);
      }

      update(ref(db, `members/${eventId}/${userId}`), {
        name: userName,
        lat,
        lng,
        lastUpdate: Date.now()
      });
    },
    err => console.warn("GPS hiba", err),
    { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
  );

  onValue(ref(db, `members/${eventId}`), snap => {
    const list = document.getElementById("members");
    list.innerHTML = "";

    const now = Date.now();
    const members = snap.val() || {};

    Object.entries(members).forEach(([id, m]) => {
      if (!m.lat || !m.lng) return;

      const autoOffline =
        m.lastUpdate && now - m.lastUpdate > OFFLINE_TIMEOUT;
      const isOffline =
        m.manualState === "offline" || autoOffline;

      const state = m.activityState || "rest";

      let ctxName = "";
      if (!isOffline && osm) {
        const ctx = osm.getContext(m.lat, m.lng, state);
        if (ctx?.name) ctxName = ` ‚Äì ${ctx.name}`;
      }

      const stateLabel =
        isOffline
          ? "‚ö™ Offline"
          : state === "skiing"
          ? `üü¢ Cs√∫szik${ctxName}`
          : state === "lift"
          ? `üîµ Felvon√≥n${ctxName}`
          : `üü° Pihen${ctxName}`;

      const div = document.createElement("div");
      div.className = "member" + (isOffline ? " offline" : "");
      div.innerHTML = `
        <div class="member-header">
          <div class="member-name">
            ${m.name || "?"}
            ${id === userId ? '<span class="badge">Te</span>' : ''}
          </div>
        </div>
        <div class="member-state">${stateLabel}</div>
        <div class="time">Utolj√°ra: ${timeAgo(m.lastUpdate)}</div>
      `;

      div.onclick = () => {
        map.setView([m.lat, m.lng], 16, { animate: true });
        markers[id]?.openPopup();
      };

      list.appendChild(div);

      updateMarker(
        id,
        m.lat,
        m.lng,
        `<strong>${m.name}</strong><br>${stateLabel}`,
        state,
        isOffline
      );
    });
  });

  function timeAgo(ts) {
    if (!ts) return "‚Äî";
    const min = Math.floor((Date.now() - ts) / 60000);
    if (min < 1) return "most";
    if (min === 1) return "1 perce";
    return `${min} perce`;
  }

  window.goHome = () => location.href = "../index.html";

  window.setState = state =>
    update(ref(db, `members/${eventId}/${userId}`), {
      activityState: state,
      manualState: state === "offline" ? "offline" : null,
      lastUpdate: Date.now()
    });
</script>

</body>
</html>
