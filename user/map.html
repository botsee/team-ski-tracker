<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Csapat t√©rk√©p</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #2f5d73;
      color: white;
      padding: 14px 16px;
      font-size: 18px;
      font-weight: 600;
    }

    #controls {
      padding: 12px;
      background: white;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select, input {
      padding: 8px;
      font-size: 14px;
    }

    #map {
      height: calc(100vh - 120px);
    }
  </style>
</head>
<body>

<header>Csapat t√©rk√©p</header>

<div id="controls">
  <input id="nameInput" placeholder="Neved" />
  <select id="statusSelect">
    <option value="skiing">‚õ∑Ô∏è S√≠el</option>
    <option value="lift">üö† Felvon√≥</option>
    <option value="rest">‚òï Pihen</option>
    <option value="offline">üî¥ Offline</option>
  </select>
</div>

<div id="map"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    set,
    onValue
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "XXX",
    authDomain: "XXX",
    databaseURL: "XXX",
    projectId: "XXX",
    appId: "XXX"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const params = new URLSearchParams(location.search);
  const eventId = params.get("eventId");

  if (!eventId) {
    alert("Hi√°nyz√≥ eventId");
    throw new Error("Missing eventId");
  }

  const userId = localStorage.getItem("userId") || crypto.randomUUID();
  localStorage.setItem("userId", userId);

  const map = L.map("map").setView([47.0, 13.0], 13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  const markers = {};

  function updateMapBounds() {
    const group = Object.values(markers);
    if (group.length > 0) {
      const featureGroup = L.featureGroup(group);
      map.fitBounds(featureGroup.getBounds().pad(0.2));
    }
  }

  navigator.geolocation.watchPosition(pos => {
    const data = {
      lat: pos.coords.latitude,
      lng: pos.coords.longitude,
      status: document.getElementById("statusSelect").value,
      name: document.getElementById("nameInput").value || "Anonim",
      lastUpdate: Date.now()
    };

    set(ref(db, `members/${eventId}/${userId}`), data);
  });

  onValue(ref(db, `members/${eventId}`), snap => {
    const members = snap.val() || {};

    Object.entries(members).forEach(([id, m]) => {
      if (!markers[id]) {
        markers[id] = L.marker([m.lat, m.lng]).addTo(map);
      } else {
        markers[id].setLatLng([m.lat, m.lng]);
      }

      markers[id].bindPopup(
        `<b>${m.name}</b><br>${m.status}`
      );
    });

    updateMapBounds();
  });
</script>

</body>
</html>
