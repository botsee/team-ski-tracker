<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Team Ski Tracker ‚Äì T√©rk√©p</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #000;
    }

    #map {
      height: 100vh;
      margin-left: 260px;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100vh;
      background: #1f6f8b;
      color: white;
      padding: 14px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar h3 {
      margin-top: 16px;
      margin-bottom: 8px;
      font-size: 15px;
      opacity: 0.9;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 6px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn {
      background: white;
      color: #1f6f8b;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.15);
      color: white;
    }

    .member {
      background: rgba(255,255,255,0.12);
      padding: 6px 8px;
      border-radius: 6px;
      margin-bottom: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .member:hover {
      background: rgba(255,255,255,0.25);
    }
  </style>
</head>

<body>

<div class="sidebar">
  <button class="btn" onclick="goBack()">‚¨ÖÔ∏è Vissza</button>

  <h3>√Ållapot</h3>
  <button class="btn-secondary" onclick="setRest()">‚òï Pihen√©s</button>
  <button class="btn-secondary" onclick="setOffline()">üö´ Offline</button>
  <button class="btn-secondary" onclick="setAuto()">‚ñ∂Ô∏è Automatikus</button>

  <h3>Tagok</h3>
  <div id="memberList"></div>
</div>

<div id="map"></div>

<script type="module">
  import { db } from "../js/config.js";
  import {
    ref,
    onValue,
    update
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const params = new URLSearchParams(location.search);
  const eventId = params.get("eventId");
  const userId = localStorage.getItem("userId");
  const userName = localStorage.getItem("userName") || "Ismeretlen";

  if (!eventId || !userId) {
    alert("Hi√°nyz√≥ adatok");
    location.href = "/";
  }

  /* MAP */
  const map = L.map("map").setView([47.4979, 19.0402], 13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18
  }).addTo(map);

  const markers = {};
  const memberList = document.getElementById("memberList");

  function focusMember(id) {
    const m = markers[id];
    if (!m) return;
    map.setView(m.getLatLng(), 16, { animate: true });
    m.openPopup();
  }

  onValue(ref(db, `members/${eventId}`), snap => {
    const members = snap.val() || {};
    memberList.innerHTML = "";

    Object.entries(members).forEach(([id, m]) => {
      if (!m.lat || !m.lng) return;

      // MARKER
      if (!markers[id]) {
        markers[id] = L.marker([m.lat, m.lng]).addTo(map);
      } else {
        markers[id].setLatLng([m.lat, m.lng]);
      }

      markers[id].bindPopup(`<b>${m.name}</b><br>${m.activity || ""}`);

      // LIST ITEM
      const div = document.createElement("div");
      div.className = "member";
      div.textContent = m.name || "Ismeretlen";
      div.onclick = () => focusMember(id);
      memberList.appendChild(div);
    });
  });

  /* STATE BUTTONS */
  window.setRest = () =>
    update(ref(db, `members/${eventId}/${userId}`), { activity: "Pihen" });

  window.setOffline = () =>
    update(ref(db, `members/${eventId}/${userId}`), { activity: "Offline" });

  window.setAuto = () =>
    update(ref(db, `members/${eventId}/${userId}`), { activity: "Automatikus" });

  window.goBack = () => {
    location.href = "/";
  };
</script>

</body>
</html>
