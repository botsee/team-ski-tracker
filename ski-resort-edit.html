<body>

<header>
  <div>S√≠t√©rk√©p √©s hely be√°ll√≠t√°sa</div>
  <a href="ski-resorts.html">‚Üê S√≠p√°ly√°k</a>
</header>

<main>

<div class="card">
  <div class="title" id="resortTitle">S√≠p√°lya</div>
  <div class="hint">
    1Ô∏è‚É£ Navig√°lj a s√≠terep k√∂rny√©k√©re a t√©rk√©pen<br>
    2Ô∏è‚É£ T√∂ltsd fel a s√≠t√©rk√©pet (PNG/JPG)<br>
    3Ô∏è‚É£ H√∫zd, forgasd, m√©retezd pontosan<br>
    4Ô∏è‚É£ Mentsd el
  </div>
</div>

<div class="card">
  <input type="file" id="imageInput" accept="image/*">
  <button id="saveBtn">S√≠t√©rk√©p ment√©se</button>
</div>

<div class="card">
  <div id="map"></div>
</div>

</main>

<script type="module">
  import { db } from "./js/config.js";
  import {
    ref,
    get,
    update
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const params = new URLSearchParams(location.search);
  const resortId = params.get("resortId");

  if (!resortId) {
    alert("Hi√°nyz√≥ resortId");
    location.href = "ski-resorts.html";
  }

  const resortTitle = document.getElementById("resortTitle");
  const imageInput = document.getElementById("imageInput");
  const saveBtn = document.getElementById("saveBtn");

  let map = L.map("map").setView([47.3, 13.3], 12);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
    .addTo(map);

  let overlay = null;

  // üîπ S√çP√ÅLYA BET√ñLT√âSE
  const snap = await get(ref(db, `skiResorts/${resortId}`));
  if (!snap.exists()) {
    alert("S√≠p√°lya nem tal√°lhat√≥");
    location.href = "ski-resorts.html";
  }

  const resort = snap.val();
  resortTitle.textContent = `S√≠p√°lya: ${resort.name} (${resort.country})`;

  // üîπ Ha m√°r van t√©rk√©p, bet√∂ltj√ºk
  if (resort.map && resort.map.imageUrl && resort.map.corners) {
    overlay = L.distortableImageOverlay(resort.map.imageUrl, {
      corners: [
        resort.map.corners.topLeft,
        resort.map.corners.topRight,
        resort.map.corners.bottomRight,
        resort.map.corners.bottomLeft
      ],
      actions: [
        L.DistortableImage.Edit,
        L.DistortableImage.Rotate,
        L.DistortableImage.Scale
      ]
    }).addTo(map);

    // r√°zoomolunk
    map.fitBounds(overlay.getBounds(), { padding: [40, 40] });
  }

  // üîπ K√âP FELT√ñLT√âS
  imageInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      if (overlay) map.removeLayer(overlay);

      overlay = L.distortableImageOverlay(reader.result, {
        actions: [
          L.DistortableImage.Edit,
          L.DistortableImage.Rotate,
          L.DistortableImage.Scale
        ]
      }).addTo(map);
    };
    reader.readAsDataURL(file);
  };

  // üíæ MENT√âS
  saveBtn.onclick = async () => {
    if (!overlay) {
      alert("Nincs felt√∂lt√∂tt t√©rk√©p");
      return;
    }

    const corners = overlay.getCorners();

    await update(ref(db, `skiResorts/${resortId}/map`), {
      imageUrl: overlay._url,
      corners: {
        topLeft: corners[0],
        topRight: corners[1],
        bottomRight: corners[2],
        bottomLeft: corners[3]
      }
    });

    alert("S√≠t√©rk√©p elmentve");
  };
</script>
