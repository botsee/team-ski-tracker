<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Team Ski Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #1f6f8b;
      color: white;
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: white;
      color: #1f6f8b;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    main {
      padding: 16px;
      max-width: 720px;
      margin: auto;
    }

    h2 {
      margin-top: 24px;
      font-size: 18px;
    }

    .event {
      background: white;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .event .info {
      flex: 1;
    }

    .event h3 {
      margin: 0 0 4px;
      font-size: 16px;
    }

    .meta {
      font-size: 14px;
      color: #555;
    }

    .badge {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      margin-left: 6px;
      white-space: nowrap;
    }

    .host {
      background: #1f6f8b;
      color: white;
    }

    .member {
      background: #2ecc71;
      color: white;
    }

    .actions button {
      margin-left: 8px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .empty {
      font-size: 14px;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<header>
  Team Ski Tracker
  <button onclick="location.href='./admin/create.html'">‚ûï √öj esem√©ny</button>
</header>

<main>
  <h2>üü¶ Saj√°t esem√©nyeim</h2>
  <div id="owned"></div>

  <h2>üü© Esem√©nyek, amikhez csatlakoztam</h2>
  <div id="joined"></div>
</main>

<script type="module">
  import { db } from "./js/config.js";
  import { ref, onValue } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const userId = localStorage.getItem("userId");
  if (!userId) {
    alert("Nincs user azonos√≠t√≥");
    throw new Error("Missing userId");
  }

  const ownedEl = document.getElementById("owned");
  const joinedEl = document.getElementById("joined");

  let eventsCache = {};
  let memberships = {};

  // --- ESEM√âNYEK ---
  onValue(ref(db, "events"), snap => {
    eventsCache = snap.val() || {};
    render();
  });

  // --- TAGS√ÅGOK ---
  onValue(ref(db, "members"), snap => {
    const all = snap.val() || {};
    memberships = {};

    Object.entries(all).forEach(([eventId, members]) => {
      if (members[userId]) {
        memberships[eventId] = members[userId];
      }
    });

    render();
  });

  function render() {
    ownedEl.innerHTML = "";
    joinedEl.innerHTML = "";

    let hasOwned = false;
    let hasJoined = false;

    Object.entries(eventsCache).forEach(([eventId, e]) => {
      const isOwner = e.ownerId === userId;
      const isMember = memberships[eventId];

      if (!isOwner && !isMember) return;

      const div = document.createElement("div");
      div.className = "event";

      div.innerHTML = `
        <div class="info">
          <h3>
            ${e.name}
            ${
              isOwner
                ? `<span class="badge host">HOST</span>`
                : `<span class="badge member">MEMBER</span>`
            }
          </h3>
          <div class="meta">${e.resortName || ""}</div>
        </div>
        <div class="actions">
          <button onclick="openEvent('${eventId}')">Megnyit√°s</button>
        </div>
      `;

      if (isOwner) {
        ownedEl.appendChild(div);
        hasOwned = true;
      } else {
        joinedEl.appendChild(div);
        hasJoined = true;
      }
    });

    if (!hasOwned) {
      ownedEl.innerHTML = `<div class="empty">Nincs saj√°t esem√©nyed</div>`;
    }

    if (!hasJoined) {
      joinedEl.innerHTML = `<div class="empty">M√©g nem csatlakozt√°l esem√©nyhez</div>`;
    }
  }

  window.openEvent = id => {
    location.href = `./user/map.html?eventId=${id}`;
  };
</script>

</body>
</html>
