<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Team Ski Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR lib -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    :root {
      --bg:#0e1116;
      --panel:#151a21;
      --panel-soft:rgba(21,26,33,.92);
      --text:#e6e9ef;
      --muted:#9aa4b2;
      --accent:#4da3ff;
      --green:#2ecc71;
      --r-lg:18px;
      --r-md:14px;
      --shadow:0 20px 50px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Inter",sans-serif;
    }

    header{
      position:sticky;
      top:0;
      z-index:5;
      background:var(--panel-soft);
      backdrop-filter:blur(10px);
      padding:14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    header strong{font-size:16px;font-weight:600}
    #userLabel{font-size:13px;color:var(--muted);cursor:pointer}

    header button{
      border:none;
      background:var(--accent);
      color:#fff;
      padding:10px 14px;
      border-radius:var(--r-md);
      cursor:pointer;
      font-size:14px;
    }

    main{
      padding:16px;
      max-width:720px;
      margin:auto;
    }

    h2{
      font-size:14px;
      font-weight:600;
      color:var(--muted);
      margin:22px 0 10px;
    }

    .event{
      background:rgba(255,255,255,.06);
      border-radius:var(--r-lg);
      padding:14px 16px;
      margin-bottom:12px;
      box-shadow:var(--shadow);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .event strong{font-size:15px;display:block}
    .event small{font-size:13px;color:var(--muted)}

    .badge{
      display:inline-block;
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      margin-left:6px;
      color:white;
      background:var(--accent);
    }
    .badge.member{background:var(--green)}

    .actions{
      display:flex;
      gap:8px;
    }

    .actions button{
      border:none;
      background:rgba(255,255,255,.12);
      color:var(--text);
      padding:8px 12px;
      border-radius:var(--r-md);
      cursor:pointer;
      font-size:13px;
    }

    .empty{
      font-size:13px;
      color:var(--muted);
      padding:8px 0;
    }

    /* JOIN MODAL */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:20;
    }

    .modal-content{
      background:var(--panel);
      padding:20px;
      border-radius:var(--r-lg);
      width:90%;
      max-width:320px;
      text-align:center;
      box-shadow:var(--shadow);
    }

    #qr{
      margin:14px auto;
    }

    .link{
      font-size:12px;
      word-break:break-all;
      color:var(--muted);
      margin-top:10px;
    }

    .copy{
      margin-top:12px;
      width:100%;
      padding:10px;
      border:none;
      border-radius:var(--r-md);
      background:rgba(255,255,255,.12);
      color:var(--text);
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>
  <div>
    <strong>Team Ski Tracker</strong><br/>
    <span id="userLabel"></span>
  </div>
  <button onclick="location.href='./admin/create.html'">‚ûï √öj esem√©ny</button>
</header>

<main>
  <h2>SAJ√ÅT ESEM√âNYEIM</h2>
  <div id="owned"></div>

  <h2>CSATLAKOZOTT ESEM√âNYEK</h2>
  <div id="joined"></div>
</main>
<!-- NAME MODAL -->
<div id="nameModal" class="modal">
  <div class="modal-content">
    <strong>N√©v megad√°sa</strong>
    <input id="nameInput" placeholder="Pl. Bal√°zs"
      style="width:100%;margin-top:12px;padding:10px;border-radius:10px;border:none;">
    <button class="copy" onclick="saveName()">Ment√©s</button>
  </div>
</div>
<!-- JOIN MODAL -->
<div id="joinModal" class="modal">
  <div class="modal-content">
    <strong>Csatlakoz√°s</strong>
    <div id="qr"></div>
    <div class="link" id="joinLink"></div>
    <button class="copy" onclick="copyJoinLink()">Link m√°sol√°sa</button>
    <button class="copy" onclick="closeJoin()">Bez√°r√°s</button>
  </div>
</div>

<script type="module">
  import { db } from "./js/config.js";
  import { ref, onValue } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

let userId = localStorage.getItem("userId");
let userName = localStorage.getItem("userName");

if (!userId) {
  userId = crypto.randomUUID();
  localStorage.setItem("userId", userId);
}

// FIRST RUN ‚Äì n√©v k√∂telez≈ë

  const userLabel=document.getElementById("userLabel");
  userLabel.textContent="üë§ "+(userName||"Ismeretlen")+" ‚úèÔ∏è";


  const ownedEl=document.getElementById("owned");
  const joinedEl=document.getElementById("joined");

  let events={}, memberships={};

  onValue(ref(db,"events"),s=>{events=s.val()||{};render();});
  onValue(ref(db,"members"),s=>{
    memberships={};
    Object.entries(s.val()||{}).forEach(([eid,m])=>{
      if(m[userId]) memberships[eid]=true;
    });
    render();
  });

  function render(){
    ownedEl.innerHTML="";
    joinedEl.innerHTML="";
    let hasOwned=false, hasJoined=false;

    Object.entries(events).forEach(([id,e])=>{
      const isOwner=e.ownerId===userId;
      const isMember=memberships[id];
      if(!isOwner && !isMember) return;

      const div=document.createElement("div");
      div.className="event";
      div.innerHTML=`
        <div>
          <strong>${e.name}</strong>
          <span class="badge ${isOwner?"":"member"}">
            ${isOwner?"HOST":"MEMBER"}
          </span>
          <small>${e.resortName||""}</small>
        </div>
        <div class="actions">
          ${isOwner?`<button onclick="openJoin('${id}')">üîó</button>`:""}
          <button onclick="openEvent('${id}')">Megnyit√°s</button>
        </div>
      `;

      if(isOwner){ownedEl.appendChild(div);hasOwned=true;}
      else{joinedEl.appendChild(div);hasJoined=true;}
    });

    if(!hasOwned) ownedEl.innerHTML=`<div class="empty">Nincs saj√°t esem√©nyed</div>`;
    if(!hasJoined) joinedEl.innerHTML=`<div class="empty">M√©g nem csatlakozt√°l esem√©nyhez</div>`;
  }

  window.openEvent=id=>{
    location.href=`./user/map.html?eventId=${id}`;
  };

  let currentJoinLink="";

  window.openJoin = id => {
  const basePath = location.pathname.replace(/\/[^/]*$/, "");
  currentJoinLink =
    location.origin + basePath + `/user/map.html?eventId=${id}`;

  document.getElementById("joinLink").textContent = currentJoinLink;
  document.getElementById("qr").innerHTML = "";

  new QRCode(document.getElementById("qr"), {
    text: currentJoinLink,
    width: 180,
    height: 180,
    colorDark: "#ffffff",
    colorLight: "transparent"
  });

  document.getElementById("joinModal").style.display = "flex";
};


  window.closeJoin=()=>{
    document.getElementById("joinModal").style.display="none";
  };

  window.copyJoinLink=()=>{
    navigator.clipboard.writeText(currentJoinLink);
    alert("Link m√°solva");
  };
  /* ================= NAME MODAL ================= */
const nameModal = document.getElementById("nameModal");
const nameInput = document.getElementById("nameInput");

window.openNameEditor = () => {
  nameInput.value = localStorage.getItem("userName") || "";
  nameModal.style.display = "flex";
};
userLabel.onclick = openNameEditor;


window.saveName = () => {
  const val = nameInput.value.trim();
  if (!val) return;
  localStorage.setItem("userName", val);
  nameModal.style.display = "none";
  location.reload();
};
/* ===== FIRST RUN TRIGGER (UTOLS√ì SOROK EGYIKE) ===== */
if (!userName) {
  setTimeout(openNameEditor, 200);
}


</script>

</body>
</html>
