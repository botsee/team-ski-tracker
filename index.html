<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Team Ski Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #1f6f8b;
      color: white;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header button {
      background: white;
      color: #1f6f8b;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #userLabel {
      cursor: pointer;
      opacity: 0.95;
    }

    #userLabel:hover {
      text-decoration: underline;
    }

    main {
      padding: 16px;
      max-width: 720px;
      margin: auto;
    }

    h2 {
      margin-top: 24px;
      font-size: 18px;
    }

    .event {
      background: white;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      margin-left: 6px;
      color: white;
    }

    .host { background: #1f6f8b; }
    .member { background: #2ecc71; }

    .empty {
      font-size: 14px;
      color: #777;
      margin-top: 8px;
    }

    /* ---- MODAL ---- */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 320px;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    .modal-content button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="left">
    <strong>Team Ski Tracker</strong>
    <span id="userLabel"></span>
  </div>
  <button onclick="location.href='./admin/create.html'">‚ûï √öj esem√©ny</button>
</header>

<main>
  <h2>üü¶ Saj√°t esem√©nyeim</h2>
  <div id="owned"></div>

  <h2>üü© Esem√©nyek, amikhez csatlakoztam</h2>
  <div id="joined"></div>
</main>

<!-- N√âV MODAL -->
<div id="nameModal" class="modal">
  <div class="modal-content">
    <h3>N√©v megad√°sa</h3>
    <input id="nameInput" placeholder="Pl. Bal√°zs" />
    <button onclick="saveName()">Ment√©s</button>
  </div>
</div>

<script type="module">
  import { db } from "./js/config.js";
  import { ref, onValue } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // ---- USER ----
  const userId = localStorage.getItem("userId");
  if (!userId) {
    alert("Nincs user azonos√≠t√≥");
    throw new Error("Missing userId");
  }

  // ---- N√âV KEZEL√âS ----
  const userLabel = document.getElementById("userLabel");
  const modal = document.getElementById("nameModal");
  const input = document.getElementById("nameInput");

  let userName = localStorage.getItem("userName");

  if (!userName) {
    openNameEditor();
  } else {
    userLabel.textContent = "üë§ " + userName + " ‚úèÔ∏è";
  }

  window.openNameEditor = () => {
    input.value = localStorage.getItem("userName") || "";
    modal.style.display = "flex";
  };

  window.saveName = () => {
    const val = input.value.trim();
    if (!val) return;
    localStorage.setItem("userName", val);
    modal.style.display = "none";
    userLabel.textContent = "üë§ " + val + " ‚úèÔ∏è";
  };

  userLabel.onclick = openNameEditor;

  // ---- ESEM√âNYEK ----
  const ownedEl = document.getElementById("owned");
  const joinedEl = document.getElementById("joined");

  let events = {};
  let memberships = {};

  onValue(ref(db, "events"), snap => {
    events = snap.val() || {};
    render();
  });

  onValue(ref(db, "members"), snap => {
    const all = snap.val() || {};
    memberships = {};
    Object.entries(all).forEach(([eid, m]) => {
      if (m[userId]) memberships[eid] = true;
    });
    render();
  });

  function render() {
    ownedEl.innerHTML = "";
    joinedEl.innerHTML = "";

    let hasOwned = false;
    let hasJoined = false;

    Object.entries(events).forEach(([id, e]) => {
      const isOwner = e.ownerId === userId;
      const isMember = memberships[id];

      if (!isOwner && !isMember) return;

      const div = document.createElement("div");
      div.className = "event";

      div.innerHTML = `
        <div>
          <strong>${e.name}</strong>
          ${
            isOwner
              ? `<span class="badge host">HOST</span>`
              : `<span class="badge member">MEMBER</span>`
          }
          <div style="font-size:14px;color:#555">${e.resortName || ""}</div>
        </div>
        <button onclick="openEvent('${id}')">Megnyit√°s</button>
      `;

      if (isOwner) {
        ownedEl.appendChild(div);
        hasOwned = true;
      } else {
        joinedEl.appendChild(div);
        hasJoined = true;
      }
    });

    if (!hasOwned) ownedEl.innerHTML = `<div class="empty">Nincs saj√°t esem√©nyed</div>`;
    if (!hasJoined) joinedEl.innerHTML = `<div class="empty">M√©g nem csatlakozt√°l esem√©nyhez</div>`;
  }

  window.openEvent = id => {
    location.href = `./user/map.html?eventId=${id}`;
  };
</script>

</body>
</html>
