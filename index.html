<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Team Ski Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg:#0e1116;
      --panel:#151a21;
      --panel-soft:rgba(21,26,33,.92);
      --text:#e6e9ef;
      --muted:#9aa4b2;

      --accent:#4da3ff;
      --green:#2ecc71;

      --r-lg:18px;
      --r-md:14px;

      --shadow:0 20px 50px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Inter", sans-serif;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 5;
      background: var(--panel-soft);
      backdrop-filter: blur(10px);
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header strong {
      font-size: 16px;
      font-weight: 600;
    }

    #userLabel {
      font-size: 13px;
      color: var(--muted);
      cursor: pointer;
    }

    header button {
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 10px 14px;
      border-radius: var(--r-md);
      font-size: 14px;
      cursor: pointer;
    }

    main {
      padding: 16px;
      max-width: 720px;
      margin: auto;
    }

    h2 {
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      margin: 22px 0 10px;
    }

    /* EVENT CARD */
    .event {
      background: rgba(255,255,255,.06);
      border-radius: var(--r-lg);
      padding: 14px 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    .event strong {
      font-size: 15px;
      display: block;
    }

    .event small {
      font-size: 13px;
      color: var(--muted);
    }

    .event button {
      border: none;
      background: rgba(255,255,255,.12);
      color: var(--text);
      padding: 8px 12px;
      border-radius: var(--r-md);
      cursor: pointer;
      font-size: 13px;
    }

    .badge {
      display: inline-block;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      margin-left: 6px;
      color: white;
      background: var(--accent);
    }

    .badge.member {
      background: var(--green);
    }

    .empty {
      font-size: 13px;
      color: var(--muted);
      padding: 8px 0;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: var(--panel);
      padding: 20px;
      border-radius: var(--r-lg);
      width: 90%;
      max-width: 320px;
      box-shadow: var(--shadow);
    }

    .modal-content h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin-top: 8px;
      border-radius: var(--r-md);
      border: none;
      background: rgba(255,255,255,.08);
      color: var(--text);
    }

    .modal-content button {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: var(--r-md);
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <div>
    <strong>Team Ski Tracker</strong><br/>
    <span id="userLabel"></span>
  </div>
  <button onclick="location.href='./admin/create.html'">‚ûï √öj esem√©ny</button>
</header>

<main>
  <h2>SAJ√ÅT ESEM√âNYEIM</h2>
  <div id="owned"></div>

  <h2>CSATLAKOZOTT ESEM√âNYEK</h2>
  <div id="joined"></div>
</main>

<!-- N√âV MODAL -->
<div id="nameModal" class="modal">
  <div class="modal-content">
    <h3>N√©v megad√°sa</h3>
    <input id="nameInput" placeholder="Pl. Bal√°zs" />
    <button onclick="saveName()">Ment√©s</button>
  </div>
</div>

<script type="module">
  import { db } from "./js/config.js";
  import { ref, onValue } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const userId = localStorage.getItem("userId");
  if (!userId) {
    alert("Nincs user azonos√≠t√≥");
    throw new Error("Missing userId");
  }

  const userLabel = document.getElementById("userLabel");
  const modal = document.getElementById("nameModal");
  const input = document.getElementById("nameInput");

  let userName = localStorage.getItem("userName");

  if (!userName) {
    openNameEditor();
  } else {
    userLabel.textContent = "üë§ " + userName + " ‚úèÔ∏è";
  }

  window.openNameEditor = () => {
    input.value = localStorage.getItem("userName") || "";
    modal.style.display = "flex";
  };

  window.saveName = () => {
    const val = input.value.trim();
    if (!val) return;
    localStorage.setItem("userName", val);
    modal.style.display = "none";
    userLabel.textContent = "üë§ " + val + " ‚úèÔ∏è";
  };

  userLabel.onclick = openNameEditor;

  const ownedEl = document.getElementById("owned");
  const joinedEl = document.getElementById("joined");

  let events = {};
  let memberships = {};

  onValue(ref(db, "events"), snap => {
    events = snap.val() || {};
    render();
  });

  onValue(ref(db, "members"), snap => {
    const all = snap.val() || {};
    memberships = {};
    Object.entries(all).forEach(([eid, m]) => {
      if (m[userId]) memberships[eid] = true;
    });
    render();
  });

  function render() {
    ownedEl.innerHTML = "";
    joinedEl.innerHTML = "";

    let hasOwned = false;
    let hasJoined = false;

    Object.entries(events).forEach(([id, e]) => {
      const isOwner = e.ownerId === userId;
      const isMember = memberships[id];
      if (!isOwner && !isMember) return;

      const div = document.createElement("div");
      div.className = "event";
      div.innerHTML = `
        <div>
          <strong>${e.name}</strong>
          <span class="badge ${isOwner ? "" : "member"}">
            ${isOwner ? "HOST" : "MEMBER"}
          </span>
          <small>${e.resortName || ""}</small>
        </div>
        <button onclick="openEvent('${id}')">Megnyit√°s</button>
      `;

      if (isOwner) {
        ownedEl.appendChild(div);
        hasOwned = true;
      } else {
        joinedEl.appendChild(div);
        hasJoined = true;
      }
    });

    if (!hasOwned) ownedEl.innerHTML = `<div class="empty">Nincs saj√°t esem√©nyed</div>`;
    if (!hasJoined) joinedEl.innerHTML = `<div class="empty">M√©g nem csatlakozt√°l esem√©nyhez</div>`;
  }

  window.openEvent = id => {
    location.href = `./user/map.html?eventId=${id}`;
  };
</script>

</body>
</html>
