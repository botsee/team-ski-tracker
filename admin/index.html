<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Események</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #1f6f8b;
      color: white;
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: white;
      color: #1f6f8b;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    main {
      padding: 16px;
    }

    .event {
      background: white;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .event h3 {
      margin: 0 0 6px;
      font-size: 17px;
    }

    .meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .draft { background: #f1c40f; color: #333; }
    .active { background: #2ecc71; color: white; }
    .ended { background: #e74c3c; color: white; }

    .actions button {
      margin-right: 8px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    .modal-content h4 {
      margin-top: 0;
    }

    .modal-content canvas {
      margin: 10px auto;
      display: block;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 8px 12px;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  Admin – Események
  <button onclick="location.href='./create.html'">➕ Új esemény</button>
</header>

<main id="events"></main>

<!-- QR MODAL -->
<div id="qrModal" class="modal">
  <div class="modal-content">
    <h4>Csatlakozás QR-kóddal</h4>
    <canvas id="qrCanvas"></canvas>
    <button onclick="copyLink()">Link másolása</button>
    <button onclick="closeQr()">Bezárás</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script type="module">
  import { db } from "../js/config.js";
  import {
    ref,
    onValue,
    update
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const container = document.getElementById("events");
  const modal = document.getElementById("qrModal");
  const qrCanvas = document.getElementById("qrCanvas");

  let currentJoinUrl = "";

  function getBaseUrl() {
    return location.origin + location.pathname.replace("/admin/index.html", "");
  }

  onValue(ref(db, "events"), snap => {
    const events = snap.val() || {};
    container.innerHTML = "";

    Object.entries(events).forEach(([id, e]) => {
      const div = document.createElement("div");
      div.className = "event";

      div.innerHTML = `
        <h3>${e.name}</h3>
        <div class="meta">${e.resortName}</div>
        <div class="meta">${e.startAt} – ${e.endAt}</div>
        <div class="status ${e.status}">${e.status}</div>
        <div class="actions">
          <button onclick="showQr('${id}')">QR</button>
          ${e.status === "active"
            ? `<button onclick="endEvent('${id}')">Lezárás</button>`
            : ""
          }
        </div>
      `;

      container.appendChild(div);
    });
  });

  window.showQr = async id => {
    modal.style.display = "flex";
    currentJoinUrl = `${getBaseUrl()}/user/join.html?eventId=${id}`;

    qrCanvas.innerHTML = "";
    await QRCode.toCanvas(qrCanvas, currentJoinUrl);
  };

  window.closeQr = () => {
    modal.style.display = "none";
  };

  window.copyLink = () => {
    navigator.clipboard.writeText(currentJoinUrl);
    alert("Link másolva");
  };

  window.endEvent = id => {
    if (!confirm("Biztos lezárod az eseményt?")) return;
    update(ref(db, `events/${id}`), { status: "ended" });
  };
</script>

</body>
</html>
