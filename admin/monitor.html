<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Admin Monitor – Team Ski Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 300px;
      background: white;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    #map {
      flex: 1;
    }

    .member {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .member:hover {
      background: #f0f0f0;
    }

    .member .name {
      font-weight: 600;
    }

    .member .activity {
      font-size: 13px;
      color: #555;
      margin-top: 2px;
    }

    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 11px;
      margin-left: 6px;
    }

    .online {
      background: #d4f4dd;
      color: #1b7a3a;
    }

    .offline {
      background: #eee;
      color: #666;
    }

    .manual {
      background: #ffe0b2;
      color: #8a5200;
    }
  </style>
</head>

<body>

<div id="sidebar"></div>
<div id="map"></div>

<script type="module">
  import { db } from "../js/config.js";
  import {
    ref,
    onValue
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // -------- URL PARAM --------
  const params = new URLSearchParams(location.search);
  const eventId = params.get("eventId");

  if (!eventId) {
    alert("Hiányzó eseményazonosító");
    throw new Error("Missing eventId");
  }

  // -------- MAP --------
  const map = L.map("map").setView([47.4979, 19.0402], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: "© OpenStreetMap"
  }).addTo(map);

  const markers = {};

  function updateMarker(id, lat, lng, label) {
    if (markers[id]) {
      markers[id].setLatLng([lat, lng]).setPopupContent(label);
    } else {
      markers[id] = L.marker([lat, lng])
        .addTo(map)
        .bindPopup(label);
    }
  }

  // -------- MEMBERS --------
  const sidebar = document.getElementById("sidebar");
  const membersRef = ref(db, `members/${eventId}`);

  onValue(membersRef, snap => {
    const members = snap.val() || {};
    sidebar.innerHTML = "";

    const bounds = [];

    Object.entries(members).forEach(([id, m]) => {
      if (!m.lat || !m.lng) return;

      const isOnline = Date.now() - (m.lastUpdate || 0) < 60000;
      const isManual = m.trackingState && m.trackingState !== "auto";

      // ---- LIST ITEM ----
      const div = document.createElement("div");
      div.className = "member";

      let badgeHtml = `<span class="badge ${isOnline ? "online" : "offline"}">
        ${isOnline ? "online" : "offline"}
      </span>`;

      if (isManual) {
        badgeHtml += `<span class="badge manual">manuális</span>`;
      }

      div.innerHTML = `
        <div class="name">
          ${m.name || "?"}
          ${badgeHtml}
        </div>
        <div class="activity">${m.activity || ""}</div>
      `;

      div.onclick = () => {
        map.setView([m.lat, m.lng], 16);
        markers[id]?.openPopup();
      };

      sidebar.appendChild(div);

      // ---- MAP ----
      updateMarker(
        id,
        m.lat,
        m.lng,
        `${m.name || "?"}<br>${m.activity || ""}`
      );

      bounds.push([m.lat, m.lng]);
    });

    if (bounds.length > 0) {
      map.fitBounds(bounds, { padding: [40, 40] });
    }
  });
</script>

</body>
</html>
