<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: white;
    }

    header {
      background: #1f6f8b;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: white;
      color: #1f6f8b;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }

    .panel {
      position: absolute;
      top: 70px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      padding: 10px;
      width: 220px;
      max-height: calc(100vh - 90px);
      overflow-y: auto;
      z-index: 1000;
    }

    .member {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
    }

    .member:last-child {
      border-bottom: none;
    }

    .member .name {
      font-weight: 600;
    }

    .member .activity {
      font-size: 13px;
      opacity: 0.85;
    }

    .member .status {
      font-size: 12px;
      margin-top: 2px;
    }

    .online { color: #2ecc71; }
    .offline { color: #e74c3c; }
  </style>
</head>

<body>

<header>
  Admin – Élő monitor
  <button onclick="history.back()">⬅ Vissza</button>
</header>

<div id="map"></div>
<div class="panel" id="panel"></div>

<script type="module">
  import { db } from "../js/config.js";
  import {
    ref,
    onValue
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // -------- PARAM --------
  const params = new URLSearchParams(location.search);
  const eventId = params.get("eventId");

  if (!eventId) {
    alert("Hiányzó eseményazonosító");
    throw new Error("Missing eventId");
  }

  const panel = document.getElementById("panel");

  // -------- MAP --------
  const map = L.map("map").setView([47.4979, 19.0402], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: "© OpenStreetMap"
  }).addTo(map);

  // -------- MARKERS --------
  const markers = {};

  function upsertMarker(id, lat, lng, label) {
    if (markers[id]) {
      markers[id].setLatLng([lat, lng]).setPopupContent(label);
    } else {
      markers[id] = L.marker([lat, lng])
        .addTo(map)
        .bindPopup(label);
    }
  }

  function isOnline(lastUpdate) {
    if (!lastUpdate) return false;
    return Date.now() - lastUpdate < 30 * 1000;
  }

  // -------- MEMBERS LISTEN --------
  onValue(ref(db, `members/${eventId}`), snap => {
    const members = snap.val() || {};
    const bounds = [];

    panel.innerHTML = "";

    Object.entries(members).forEach(([id, m]) => {
      const online = isOnline(m.lastUpdate);
      const statusText = online ? "online" : "offline";

      // ---- PANEL LIST ----
      const div = document.createElement("div");
      div.className = "member";

      div.innerHTML = `
        <div class="name">${m.name || "Ismeretlen"}</div>
        <div class="activity">${m.activity || "–"}</div>
        <div class="status ${online ? "online" : "offline"}">
          ${statusText}
        </div>
      `;

      panel.appendChild(div);

      // ---- MAP MARKER ----
      if (m.lat && m.lng) {
        const label = `
          <b>${m.name || "Ismeretlen"}</b><br>
          ${m.activity || ""}<br>
          <small>${statusText}</small>
        `;
        upsertMarker(id, m.lat, m.lng, label);
        bounds.push([m.lat, m.lng]);
      }
    });

    if (bounds.length > 0) {
      map.fitBounds(bounds, { padding: [40, 40] });
    }
  });
</script>

</body>
</html>
