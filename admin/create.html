<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Új esemény – Team Ski Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #1f6f8b;
      color: white;
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
    }

    main {
      padding: 16px;
      max-width: 480px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #1f6f8b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
    }
  </style>
</head>

<body>

<header>Új esemény létrehozása</header>

<main>
  <label>
    Esemény neve
    <input id="name" placeholder="Pl. Hétvégi síelés" />
  </label>

  <label>
    Sítér
    <select id="resort">
      <option value="">– válassz síterepet –</option>
    </select>
  </label>

  <label>
    Kezdés
    <input id="startAt" type="datetime-local" />
  </label>

  <label>
    Befejezés
    <input id="endAt" type="datetime-local" />
  </label>

  <button id="createBtn">Esemény létrehozása</button>
</main>

<script type="module">
  import { db } from "../js/config.js";
  import { ref, push, set } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  import { skiResorts } from "../js/skiResorts.js";

  const userId = localStorage.getItem("userId");
  const userName = localStorage.getItem("userName") || "Ismeretlen";

  if (!userId) {
    alert("Nincs user azonosító");
    location.href = "../index.html";
  }

  const resortSelect = document.getElementById("resort");
  const btn = document.getElementById("createBtn");

  /* SÍTEREPEK BETÖLTÉSE */
  Object.values(skiResorts).forEach(r => {
    const opt = document.createElement("option");
    opt.value = r.id;
    opt.textContent = `${r.name} (${r.country})`;
    resortSelect.appendChild(opt);
  });

  btn.onclick = async () => {
    const name = document.getElementById("name").value.trim();
    const resortId = resortSelect.value;
    const startAt = document.getElementById("startAt").value;
    const endAt = document.getElementById("endAt").value;

    if (!name || !resortId || !startAt || !endAt) {
      alert("Minden mező kitöltése kötelező");
      return;
    }

    if (startAt >= endAt) {
      alert("A befejezés nem lehet korábbi, mint a kezdés");
      return;
    }

    btn.disabled = true;

    const eventRef = push(ref(db, "events"));
    const eventId = eventRef.key;

    await set(eventRef, {
      name,
      resortId,
      ownerId: userId,
      ownerName: userName,
      startAt,
      endAt,
      status: "active",
      createdAt: Date.now()
    });

    // HOST automatikus csatlakoztatása
    await set(ref(db, `members/${eventId}/${userId}`), {
      name: userName,
      role: "host",
      joinedAt: Date.now()
    });

    location.href = "../index.html";
  };
</script>

</body>
</html>
