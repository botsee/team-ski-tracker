<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Új esemény – Team Ski Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg:#0e1116;
      --panel:#151a21;
      --panel-soft:rgba(21,26,33,.92);
      --text:#e6e9ef;
      --muted:#9aa4b2;
      --accent:#4da3ff;
      --r-lg:18px;
      --r-md:14px;
      --shadow:0 20px 50px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Inter", sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--panel-soft);
      backdrop-filter: blur(10px);
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 5;
    }

    header button {
      border: none;
      background: rgba(255,255,255,.12);
      color: var(--text);
      padding: 8px 12px;
      border-radius: var(--r-md);
      cursor: pointer;
      font-size: 14px;
    }

    header strong {
      font-size: 16px;
      font-weight: 600;
    }

    main {
      padding: 20px 16px;
      max-width: 480px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,.06);
      border-radius: var(--r-lg);
      padding: 18px 16px 20px;
      box-shadow: var(--shadow);
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
    }

    input, select {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      font-size: 15px;
      border-radius: var(--r-md);
      border: none;
      background: rgba(255,255,255,.08);
      color: var(--text);
    }

    #createBtn {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: var(--r-md);
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    #createBtn:disabled {
      opacity: .5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<header>
  <button onclick="location.href='../index.html'">⬅️</button>
  <strong>Új esemény</strong>
</header>

<main>
  <div class="card">
    <label>
      Esemény neve
      <input id="name" placeholder="Pl. Hétvégi síelés" />
    </label>

    <label>
      Sítér
      <select id="resort">
        <option value="">– válassz síterepet –</option>
      </select>
    </label>

    <label>
      Kezdés
      <input id="startAt" type="datetime-local" />
    </label>

    <label>
      Befejezés
      <input id="endAt" type="datetime-local" />
    </label>

    <button id="createBtn">Esemény létrehozása</button>
  </div>
</main>

<script type="module">
  import { db } from "../js/config.js";
  import { ref, push, set } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  import { skiResorts } from "../js/skiResorts.js";

  const userId = localStorage.getItem("userId");
  const userName = localStorage.getItem("userName") || "Ismeretlen";

  if (!userId) {
    alert("Nincs user azonosító");
    location.href = "../index.html";
  }

  const resortSelect = document.getElementById("resort");
  const btn = document.getElementById("createBtn");

  Object.values(skiResorts).forEach(r => {
    const opt = document.createElement("option");
    opt.value = r.id;
    opt.textContent = `${r.name} (${r.country})`;
    resortSelect.appendChild(opt);
  });

  btn.onclick = async () => {
    const name = document.getElementById("name").value.trim();
    const resortId = resortSelect.value;
    const startAt = document.getElementById("startAt").value;
    const endAt = document.getElementById("endAt").value;

    if (!name || !resortId || !startAt || !endAt) {
      alert("Minden mező kitöltése kötelező");
      return;
    }

    if (startAt >= endAt) {
      alert("A befejezés nem lehet korábbi, mint a kezdés");
      return;
    }

    btn.disabled = true;

    const eventRef = push(ref(db, "events"));
    const eventId = eventRef.key;

    await set(eventRef, {
      name,
      resortId,
      ownerId: userId,
      ownerName: userName,
      startAt,
      endAt,
      status: "active",
      createdAt: Date.now()
    });

    await set(ref(db, `members/${eventId}/${userId}`), {
      name: userName,
      role: "host",
      joinedAt: Date.now()
    });

    location.href = "../index.html";
  };
</script>

</body>
</html>
