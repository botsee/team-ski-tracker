<!DOCTYPE html>
<html lang="hu">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {

      font-family: system-ui, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #1f6f8b;
      color: white;
      padding: 16px;

    }

    main {
      padding: 16px;

      margin: auto;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #1f6f8b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {

    }

    .hint {

    }
  </style>
</head>

<body>

<header>Esem√©ny l√©trehoz√°sa</header>

<main>
  <label>
    Esem√©ny neve
    <input id="name" placeholder="Pl. H√©tv√©gi s√≠el√©s" />
  </label>

  <label>
    S√≠t√©r neve
    <input id="resort" placeholder="Pl. St. Anton am Arlberg" />
    <div class="hint">Pontosan √∫gy √≠rd, ahogy a t√©rk√©pen szerepel</div>
  </label>

  <label>
    Kezd√©s
    <input id="startAt" type="datetime-local" />
  </label>

  <label>
    Befejez√©s
    <input id="endAt" type="datetime-local" />
  </label>

  <button id="createBtn">Esem√©ny l√©trehoz√°sa</button>
</main>

<script type="module">
  import { db } from "../js/config.js";
  import {
    ref,
    push
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const btn = document.getElementById("createBtn");

  btn.addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const resortName = document.getElementById("resort").value.trim();
    const startAt = document.getElementById("startAt").value;
    const endAt = document.getElementById("endAt").value;

    if (!name || !resortName || !startAt || !endAt) {
      alert("Minden mez≈ë kit√∂lt√©se k√∂telez≈ë");
      return;
    }

    if (startAt >= endAt) {
      alert("A befejez√©s nem lehet kor√°bbi, mint a kezd√©s");
      return;
    }

    btn.disabled = true;

    try {
      const eventsRef = ref(db, "events");

      const newEventRef = await push(eventsRef, {
        name,
        resortName,
        startAt,
        endAt,
        status: "active",
        createdAt: Date.now()
      });

      // üëâ DEBUG ‚Äì fontos visszajelz√©s
      console.log("Esem√©ny l√©trehozva:", newEventRef.key);

      // Vissza az admin esem√©nylist√°ra
      location.href = "./index.html";

    } catch (err) {
      console.error("Hiba esem√©ny l√©trehoz√°skor:", err);
      alert("Hiba t√∂rt√©nt az esem√©ny l√©trehoz√°sakor");
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
